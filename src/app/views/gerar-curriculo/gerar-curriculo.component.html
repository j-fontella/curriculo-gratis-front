<div class="grid justify-content-center card">
  <div class="col-10 sm:col-6 md:col-4">
    <p-card>
      <div class="grid">
        <div class="col-12 text-center">
          <i class="fas fa-car fa-4x" style="color: #007ad9;"></i>
          <img src="assets/images/banner.png">
          <p id="msgErro"></p>
        </div>
        <div class="col-12">
          <label for="nome">Nome:</label>
          <input id="nome" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12">
          <label for="nacionalidade">Nacionalidade:</label>
          <input id="nacionalidade" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12">
          <label for="civil">Estado Civil:</label>
          <input id="civil" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12">
          <label for="idade">Idade:</label>
          <input id="idade" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12 campoRegistro">
          <label for="cep">CEP:</label>
          <input id="cep" (change)="getEnderecoPorCEP()" class="col-12" type="text" pInputText />
        </div>
        <div class="col-6 campoRegistro">
          <label for="logradouro">Logradouro:</label>
          <input id="logradouro" class="col-12" type="text" pInputText disabled />
        </div>
        <div class="col-6 campoRegistro">
          <label for="numero">Numero:</label>
          <input id="numero" class="col-12" type="text" pInputText />
        </div>
        <div class="col-6 campoRegistro">
          <label for="complemento">Complemento:</label>
          <input id="complemento" class="col-12" type="text" pInputText />
        </div>
        <div class="col-6 campoRegistro">
          <label for="bairro">Bairro:</label>
          <input id="bairro" class="col-12" type="text" pInputText disabled />
        </div>
        <div class="col-6 campoRegistro">
          <label for="cidade">Cidade:</label>
          <input id="cidade" class="col-12" type="text" pInputText disabled />
        </div>
        <div class="col-6 campoRegistro">
          <label for="uf">UF:</label>
          <input id="uf" class="col-12" type="text" pInputText disabled />
        </div>
        <div class="col-12">
          <label for="telefone">Telefone:</label>
          <input id="telefone" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12">
          <label for="email">Email:</label>
          <input id="email" class="col-12" type="text" pInputText />
        </div>
        <div class="col-12">
          <label for="objetivo">Objetivo:</label>
          <textarea id="objetivo" style="width: 100%" [rows]="5" [cols]="50" pInputTextarea></textarea>
        </div>
        <div class="col-12">
          <p class="label-registro" style="text-align: center" (click)="addExperiencia()">Adicionar experiência profissional</p>
          <div class="col-12" id="experiencia">
          </div>
          <p class="label-registro" id="removerExperiencia" style="text-align: center; display: none" (click)="removerExperiencia()">Remover experiência profissional</p>
        </div>
        <div class="col-12">
          <p class="label-registro" style="text-align: center" (click)="addIdioma()">Adicionar idioma</p>
          <div class="col-12" id="idioma">
          </div>
          <p class="label-registro" id="removerIdioma" style="text-align: center; display: none" (click)="removerIdioma()">Remover idioma</p>
        </div>

        <div class="col-12">
          <p class="label-registro" style="text-align: center" (click)="addQualificacao()">Adicionar qualificação profissional</p>
          <div class="col-12" id="qualificacao">
          </div>
          <p class="label-registro" id="removerQualificacao" style="text-align: center; display: none" (click)="removerQualificacao()">Remover qualificação profissional</p>
        </div>

        <div class="col-12">
          <button
            pButton
            type="button"
            label="Gerar meu currículo gratuitamente"
            class="col-12 mt-2 mb-2"
            id="botaoLogin"
            (click)="gerar()"
          ></button>
        </div>

      </div>
    </p-card>
  </div>
</div>
